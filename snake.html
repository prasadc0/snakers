 
<!DOCTYPE html>
<head> 
    <title>Tree Details </title>
      
</head>
<body>
    <script src="jquery.min.js"></script>
    <script src="tree.jquery.js"></script>
    <link rel="stylesheet" href="jqtree.css">

    <div id="tree1"></div>

</body>

<script>

var data = [
    {
        name: 'node1',
        children: [
            { name: 'child1' },
            { name: 'child2' }
        ]
    },
    {
        name: 'node2',
        children: [
            { name: 'child3' }
        ]
    }
];

$(function() {
    $('#tree1').tree({
        data: data
    });
});



</script>

</html>
